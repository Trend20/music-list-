<div class="container">
  <div class="col header">
    <h3 class="mt-3">Login Form</h3>
  </div>
    <form class="form" [formGroup]="loginFormGroup">
      <div class="col-md-4 w-100">
          <input matInput placeholder="Username" formControlName="username" required>
      </div>
      <div class="col-md-4 w-100">
          <input matInput placeholder="Email" formControlName="username" required>
      </div>
      <div class="col-md-4 w-100">
          <input matInput placeholder="Password" formControlName="username" required>
      </div>
      <div class="col-md-4 w-100">
        <button class="submit">Submit</button>
    </div>
    </form>
</div>
